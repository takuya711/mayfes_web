<script type="application/processing" data-processing-target="pjs" >
	int x1, y1, x2, y2;
	int i, j;
	int block = 20;
	void setup() {
		size(innerWidth, innerHeight);
		frameRate(6);
	}

	void draw(){
		size(innerWidth, innerHeight);
		graphPaper();
		stroke(255,100,0);
		line(mouseX,0,mouseX,height);
		line(0,mouseY,width,mouseY);
		for (j=0; j<3; j++) {
			y1=int(random(1)*height*5/6+height/12);
			x1=0;
			stroke(0, 255, 0);
			for (i=0; i<width/15+1; i++) {
				x2=i*15;
				y2=int(customRandom()*height*5/6+height*(j/2)/20);
				line(x1, y1, x2, y2);
				x1=x2;
				y1=y2;
			}
		}

	}

	void graphPaper(){
		background(0, 0, 0);
		for(i=0; i<width/block; i++){
			stroke(50);
			line(i*block,0,i*block,height);
		}
		for(i=0; i<height/block; i++){
			stroke(50);
			line(0,i*block,width,i*block); 
		}
	}

	float customRandom() {
		float retValue = 1- pow(random(1), 5);
		return retValue;
	}
</script>
